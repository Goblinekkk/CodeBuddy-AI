<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBuddy AI | Your Pair Programmer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="glass-container">
        <header>
            <h1>CodeBuddy <span>AI</span></h1>
            <p>Paste your snippet and let's optimize it together.</p>
        </header>

        <main>
            <div class="input-area">
                <textarea id="codeInput" placeholder="// Paste your code here..."></textarea>
                <div class="controls">
                    <select id="actionSelect">
                        <option value="explain">Explain this code</option>
                        <option value="debug">Find bugs</option>
                        <option value="refactor">Refactor / Clean up</option>
                    </select>
                    <button id="runBtn">Ask Buddy</button>
                </div>
            </div>

            <div class="output-area">
                <div id="responseTitle">Analysis Result:</div>
                <div id="aiResponse">Waiting for your code...</div>
            </div>
        </main>

        <footer>
            <p>Built with âš¡ by Goblinekkk | <a href="#">GitHub</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
