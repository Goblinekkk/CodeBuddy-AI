<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CodeBuddy AI</title>
    
    <link rel="manifest" href="manifest.json?v=10">
    <link rel="apple-touch-icon" href="CodeBuddy-AI-Logo.jpg">
    <link rel="icon" type="image/jpeg" href="CodeBuddy-AI-Logo.jpg">
    
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="style.css?v=10">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div id="welcomeModal" class="modal-overlay">
        <div class="modal-content">
            <h2>Welcome to CodeBuddy AI! ðŸ¦‰</h2>
            <p>Your ultimate mobile coding assistant is ready.</p>
            <div style="margin: 20px 0;">
                <button id="closeWelcomeBtn">Let's Code!</button>
                <button id="openPremiumBtnWelcome" style="background: #fbbf24; color: #0f172a; margin-top: 10px; width: 100%;">Go Premium ðŸ‘‘</button>
            </div>
        </div>
    </div>

    <div id="premiumModal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="premiumTitle">Unlock Premium ðŸ‘‘</h2>
            <p id="premiumDesc">Enter your code for exclusive perks and themes.</p>
            <div id="premiumInputArea">
                <input type="text" id="premiumCodeInput" placeholder="Enter code here..." style="width: 100%; padding: 12px; margin: 15px 0; border-radius: 10px; border: 1px solid #38bdf8; background: #0f172a; color: white; text-align: center;">
                <button id="activatePremiumBtn">Activate</button>
            </div>
            <button id="deactivatePremiumBtn" style="display: none; background: #475569; color: white; width: 100%; margin-top: 10px;">Switch to Normal Version</button>
            <button id="closePremiumBtn" style="background: transparent; color: #94a3b8; font-size: 0.8rem; border: none; margin-top: 10px; cursor: pointer;">Close</button>
        </div>
    </div>

    <div class="glass-container">
        <header style="position: relative;">
            <button id="mainPremiumToggle" title="Premium Settings" style="position: absolute; right: 0; top: 0; background: transparent; border: none; font-size: 1.5rem; cursor: pointer; width: auto; padding: 5px;">ðŸ‘‘</button>
            <img src="CodeBuddy-AI-Logo.jpg" alt="Logo" class="main-logo">
            <h1>CodeBuddy <span>AI</span></h1>
        </header>

        <main>
            <div class="input-wrapper">
                <textarea id="codeInput" placeholder="// Paste code or describe your mission..."></textarea>
            </div>
            
            <div class="controls">
                <select id="actionSelect">
                    <option value="explain">Explain code</option>
                    <option value="debug">Find bugs</option>
                    <option value="refactor">Refactor code</option>
                    <option value="generate">Generate code</option>
                </select>
                <div class="button-group">
                    <button id="runBtn">Ask Buddy</button>
                    <button id="clearBtn" class="secondary-btn">Clear</button>
                </div>
            </div>

            <div class="history-section">
                <div class="history-header">
                    <small>Recent Missions:</small>
                    <button id="deleteHistoryBtn">Delete All</button>
                </div>
                <div id="historyList" class="history-list"></div>
            </div>

            <div class="output-area">
                <div class="output-header">
                    <span>Response:</span>
                    <button id="copyBtn" class="copy-btn">Copy</button>
                </div>
                <div id="aiResponse">Waiting for mission...</div>
            </div>
        </main>
    </div>
    <script src="script.js?v=10"></script>
</body>
</html>
