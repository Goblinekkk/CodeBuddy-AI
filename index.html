<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CodeBuddy AI</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="glass-container">
        <header>
            <h1>CodeBuddy <span>AI</span></h1>
        </header>

        <main>
            <div class="input-wrapper">
                <textarea id="codeInput" placeholder="// Paste code or describe your mission..."></textarea>
            </div>
            
            <div class="controls">
                <select id="actionSelect">
                    <option value="explain">Explain code</option>
                    <option value="debug">Find bugs</option>
                    <option value="refactor">Refactor code</option>
                    <option value="generate">Generate code</option>
                </select>
                <div class="button-group">
                    <button id="runBtn">Ask Buddy</button>
                    <button id="clearBtn" class="secondary-btn">Clear</button>
                </div>
            </div>

            <div class="history-section">
                <small>Recent Missions:</small>
                <div id="historyList" class="history-list"></div>
            </div>

            <div class="output-area">
                <div class="output-header">
                    <span>Response:</span>
                    <button id="copyBtn" class="copy-btn">Copy</button>
                </div>
                <div id="aiResponse">Waiting for mission...</div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
