<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CodeBuddy AI</title>
    
    <link rel="manifest" href="manifest.json?v=4">
    <link rel="apple-touch-icon" href="CodeBuddy-AI-Logo.jpg">
    <link rel="icon" type="image/jpeg" href="CodeBuddy-AI-Logo.jpg">
    
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="style.css?v=4">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div class="glass-container">
        <header>
            <img src="CodeBuddy-AI-Logo.jpg" alt="Logo" style="width: 80px; height: 80px; border-radius: 20px; margin-bottom: 15px;">
            <h1>CodeBuddy <span>AI</span></h1>
        </header>

        <main>
            <div class="input-wrapper">
                <textarea id="codeInput" placeholder="// Paste code or describe your mission..."></textarea>
            </div>
            
            <div class="controls">
                <select id="actionSelect">
                    <option value="explain">Explain code</option>
                    <option value="debug">Find bugs</option>
                    <option value="refactor">Refactor code</option>
                    <option value="generate">Generate code</option>
                </select>
                <div class="button-group">
                    <button id="runBtn">Ask Buddy</button>
                    <button id="clearBtn" class="secondary-btn">Clear</button>
                </div>
            </div>

            <div class="history-section">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                    <small style="color: #94a3b8; margin: 0;">Recent Missions:</small>
                    <button id="deleteHistoryBtn" style="background: none; border: none; color: #f87171; font-size: 0.7rem; cursor: pointer; width: auto; font-weight: 400;">Delete Missions</button>
                </div>
                <div id="historyList" class="history-list"></div>
            </div>

            <div class="output-area">
                <div class="output-header">
                    <span>Response:</span>
                    <button id="copyBtn" class="copy-btn">Copy</button>
                </div>
                <div id="aiResponse">Waiting for mission...</div>
            </div>
        </main>
    </div>
    <script src="script.js?v=4"></script>
</body>
</html>
