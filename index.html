<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeBuddy AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="glass-container">
        <header>
            <h1>CodeBuddy <span>AI</span></h1>
            <p style="text-align:center; opacity:0.6; margin-bottom: 20px;">Your AI pair programmer</p>
        </header>

        <main>
            <textarea id="codeInput" placeholder="// Paste code or type a request (e.g., 'Write a Snake game in Python')"></textarea>
            
            <div class="controls">
                <select id="actionSelect">
                    <option value="explain">Explain code</option>
                    <option value="debug">Find bugs</option>
                    <option value="refactor">Refactor code</option>
                    <option value="generate">Generate code (Write for me)</option>
                </select>
                <div class="button-group">
                    <button id="runBtn">Ask Buddy</button>
                    <button id="clearBtn" class="secondary-btn">Clear</button>
                </div>
            </div>

            <div class="output-area">
                <div class="output-header">
                    <span>Response:</span>
                    <button id="copyBtn" class="copy-btn">Copy</button>
                </div>
                <div id="aiResponse">Waiting for mission...</div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
