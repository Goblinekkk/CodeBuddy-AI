<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CodeBuddy AI PRO</title>
    <link rel="stylesheet" href="style.css?v=16">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <div id="welcomeModal" class="modal-overlay">
        <div class="modal-content">
            <h2 style="color: #38bdf8; margin-bottom: 10px;">Welcome to CodeBuddy AI ğŸ¦‰</h2>
            <p style="font-size: 0.9rem; color: #94a3b8; line-height: 1.4;">
                ğŸš€ **Fast AI Coding Assistant**<br>
                âœ¨ **Smart Code Explanations**<br>
                ğŸ› ï¸ **Instant Bug Fixing**
            </p>
            <div style="margin: 20px 0;">
                <button id="closeWelcomeBtn" style="width:100%; margin-bottom:10px;">Start Coding</button>
                <button id="openPremiumBtnWelcome" style="background: #fbbf24; color: #000; width: 100%; font-weight: bold;">Go Premium ğŸ‘‘</button>
            </div>
            <p style="font-size: 0.7rem; color: #475569;">v16 Stable Build</p>
        </div>
    </div>

    <div id="premiumModal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="premiumTitle">Premium Settings ğŸ‘‘</h2>
            <div id="premiumInputArea">
                <input type="text" id="premiumCodeInput" placeholder="Enter code..." style="width: 100%; padding: 12px; margin: 15px 0; border-radius: 10px; border: 1px solid #38bdf8; background: #0f172a; color: white; text-align: center;">
                <button id="activatePremiumBtn" style="width:100%;">Activate</button>
            </div>
            
            <div id="themeSelectorArea" style="display: none; margin-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px;">
                <p style="font-size: 0.8rem; margin-bottom: 10px;">Select Your Style:</p>
                <div class="theme-grid">
                    <button class="theme-btn" onclick="setTheme('gold')" style="background:#2e1065; color:#fbbf24;">Gold</button>
                    <button class="theme-btn" onclick="setTheme('emerald')" style="background:#064e3b; color:#10b981;">Emerald</button>
                    <button class="theme-btn" onclick="setTheme('ruby')" style="background:#450a0a; color:#ef4444;">Ruby</button>
                    <button class="theme-btn" onclick="setTheme('frost')" style="background:#1e293b; color:#f1f5f9;">Frost</button>
                </div>
                <button id="deactivatePremiumBtn" style="background:transparent; color:#94a3b8; border:1px solid #475569; width:100%; margin-top:15px; font-size:0.7rem;">Downgrade to Free</button>
            </div>
            <button id="closePremiumBtn" style="background:transparent; color:#94a3b8; border:none; margin-top:10px; cursor:pointer;">Close</button>
        </div>
    </div>

    <div class="glass-container">
        <header>
            <button id="mainPremiumToggle">ğŸ‘‘</button>
            <img src="CodeBuddy-AI-Logo.jpg" alt="Logo" class="main-logo">
            <h1>CodeBuddy <span>AI</span></h1>
        </header>

        <main>
            <textarea id="codeInput" placeholder="// Paste or type your code here..."></textarea>
            
            <div class="controls">
                <select id="actionSelect">
                    <option value="explain">Explain code</option>
                    <option value="generate">Generate code</option>
                    <option value="debug">Fix bugs</option>
                </select>
                <div class="button-group">
                    <button id="runBtn">Ask Buddy</button>
                    <button id="previewBtn" class="premium-only-btn" style="background: #8b5cf6; color: white; display: none;">Preview âš¡</button>
                </div>
                <button id="clearBtn" class="secondary-btn" style="width:100%; margin-top:8px;">Clear Board</button>
            </div>

            <div id="historyList" class="history-list"></div>

            <div class="output-area">
                <div class="output-header">
                    <span>Response:</span>
                    <button id="copyBtn" class="copy-btn">Copy</button>
                </div>
                <div id="aiResponse">Ready for mission...</div>
            </div>
        </main>
    </div>
    <script src="script.js?v=16"></script>
</body>
</html>
